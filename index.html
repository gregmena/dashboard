// ajax for first row of data, hardcoded

// append last google sheet data to span with id 
$("#date").append(data[data.length-1].date);
$("#entries").append(data[data.length-1].entries);
$("#students").append(data[data.length-1].students);
$("#totalHours").append(data[data.length-1].totalHours);

//dividing total hours by number of student entries append to span
var totalHoursForMath = parseInt(data[data.length-1].totalHours);
var totalStudentsForMath = parseInt(data[data.length-1].students);
var averageComputed = (totalHoursForMath/totalStudentsForMath); 
var roundedQuotient = averageComputed.toFixed(2);

$("#average").append(roundedQuotient);


});
